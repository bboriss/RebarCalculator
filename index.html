<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi Rebar Area Finder</title>
  <!-- Poppins font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Rebar Series Calculator</h1>

    <!-- Dinamički kalkulatori -->
    <div id="calcContainer"></div>

    <!-- Donji row sa dugmadima -->
    <div class="bottom-btns-row">
      <button id="addCalcBtn" class="btn red-btn" disabled>+ Add New Calculator</button>
      <button id="resetAllBtn" class="btn red-btn">Reset All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
