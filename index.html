<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi Rebar Area Finder</title>
  <!-- Poppins font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Rebar Series Calculator</h1>

    <!-- Dinamički kalkulatori -->
    <div id="calcContainer"></div>

    <!-- Donji row sa dugmadima.
         ResetAll i Export su inicijalno sakriveni (class="hidden"). -->
    <div class="bottom-btns-row">
      <button id="addCalcBtn" class="btn red-btn" disabled>+ Add New Calculator</button>
      <button id="resetAllBtn" class="btn red-btn hidden">Reset All</button>

      <!-- Export / Import, Export je takođe init sakriven -->
      <button id="exportBtn" class="btn red-btn hidden">Export</button>
      <button id="importJsonBtn" class="btn red-btn">Import</button>
      <input type="file" id="importJsonInput" accept=".json" style="display:none;">
    </div>
  </div>

  <!-- MODAL za export -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <h3>Enter File Name for Export</h3>
      <!-- default je prazno polje -->
      <input type="text" id="exportFileName" placeholder="ProjectName" />
      <div class="modal-buttons">
        <button id="modalCancelBtn" class="btn light-blue-btn">Cancel</button>
        <button id="modalOkBtn" class="btn red-btn">OK</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
